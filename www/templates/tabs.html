<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Assessment Tab -->
  <ion-tab title="Assessment" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/assess">
    <ion-nav-view name="tab-assess"></ion-nav-view>
  </ion-tab>

  <!-- Recommendations Tab -->
  <ion-tab title="Recommendations" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/recs">
    <ion-nav-view name="tab-recs"></ion-nav-view>
  </ion-tab>


</ion-tabs>
